    /**
     * wait function for deferred jQuery.

    $.wait = (function(msec) {
      // Deferredのインスタンスを作成

      var d = new $.Deferred;
      setTimeout(function(){
        // 指定時間経過後にresolveしてdeferredを解決する
        d.resolve(msec);
      }, msec);
      return d.promise();
